 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SMS</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Details</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Details</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

    <div class="container">
    <div class="row">
    <div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center ">
    <h1 class="text-center"> update student</h1>
    <div class="card-body" >
    <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST" class="text-center">
    <div class="form-group">
    <label>Student first name</label><br>
    <input type="text" name="first_Name" th:field="*{first_Name}" placeholder="Enter first name" required="required">
    </div>
    
     <div class="form-group">
    <label>Student last name</label><br>
    <input type="text" name="last_Name" th:field="*{last_Name}" placeholder="Enter last name" required="required">
    </div>
    
     <div class="form-group">
    <label>Student email</label><br>
    <input type="email" name="email" th:field="*{email}" placeholder="Enter email" required="required">
    </div>
    
    <div class="box-footer">
    <button type="submit" class="btn btn-primary">submit</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    
    </div>
</body>
</html>
